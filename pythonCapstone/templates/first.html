<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disease Prediction Application</title>
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/first.css" />
  </head>

  <body>
    <header>
      <a href="{{ url_for('first_page') }}">
        <div class="logo">
          <img src="/static/image/logo.jpeg" alt="Logo" />
        </div>
      </a>

      <nav class="main-nav">
        <ul class="nav-links">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="{{ url_for('about_us') }}">About Us</a></li>
          <li><a href="{{ url_for('index') }}">Predict</a></li>
          <li><a href="{{ url_for('contact_us') }}">Contact Us</a></li>
          <li><a href="{{ url_for('user_dashboard') }}">Dashboard</a></li>
        </ul>
      </nav>

      <nav class="auth-nav">
        <ul class="auth-links">
          {% if session.get('user_id') %}
          <li class="user-info">
            <span>{{ session.get('user_name') }}</span>
            <img
              src="/static/image/profile.jpg"
              alt="User Profile"
              class="profile-pic"
            />
          </li>
          {% else %}
          <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
          <li><a href="{{ url_for('signup') }}">Log In</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>

    <main>
      <div class="hero">
        <div class="tagline">
          <h2>Welcome to MediPredictor</h2>
          <p>SELECT & PREDICT</p>
        </div>

        <a href="{{ url_for('index') }}" class="get-started">Predict Disease</a>
      </div>
    </main>

    <script></script>
  </body>
</html>
